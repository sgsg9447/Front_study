<!DOCTYPE html>
<html lang="en">

<head>
    <title>Form</title>
</head>

<body>
    <div id="root"></div>
    <script crossorigin src="https://unpkg.com/react@17/umd/react.development.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@17/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script type="text/babel">
        const rootElement = document.getElementById("root");
        const App = () => {
            const [phoneNumber, setPhoneNumber] = React.useState("");
            const [message, setMessage] = React.useState("");
            const handleSubmit = (event) => {
                event.preventDefault();
                const phoneNumber = (event.target.elements.phone.value);
                alert(phoneNumber);
            }

            const handleChange = (event) => {
                if ((event.target.value.startsWith(0))) {
                    setMessage("Phone Number is valid")
                    setPhoneNumber(event.target.value);
                } else {
                    setPhoneNumber("");
                    setMessage("Phone Number should starts with 0")
                }
            }
            return <form onSubmit={handleSubmit}>
                <label htmlFor="phone">Phone Number : </label>
                <br />
                <input id="phone" name="phone" onChange={handleChange} value={phoneNumber} />
                <p>{message}</p>
                <br />
                <br />
                <button type="submit" disabled={!phoneNumber.lentgh > 0 || message !== "Phone Number is valid"}> Submit</button>
                <p>{phoneNumber}</p>
            </form>
        }
        ReactDOM.render(<App />, rootElement);
    </script>
</body>

</html>
