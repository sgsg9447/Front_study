<!DOCTYPE html>
<html lang="en">

<head>
    <title>Document</title>
</head>

<body>
    <div id="root"></div>
    <script crossorigin src="https://unpkg.com/react@17/umd/react.development.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@17/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script type="text/babel">
        const rootElement = document.getElementById("root");
        const Id = ({ handleIdChange }) => {

            return <>
                <label>ID : </label>
                <input onChange={handleIdChange} />
            </>
        }
        const Pw = ({ handlePwChange }) => {
            return <>
                <label>PW : </label>
                <input type="password" onChange={handlePwChange} />
            </>
        }
        const App = () => {
            const [id, setId] = React.useState("");
            const [pw, setPw] = React.useState("");

            const handleIdChange = (event) => {
                setId(event.target.value);
                console.log(`id length: ${event.target.value.length > 0}`)
            };
            const handlePwChange = (event) => {
                setPw(event.target.value);
                console.log(`pw length: ${event.target.value.length > 0}`)
            };
            const handleLoginClick = () => {
                alert(`id : ${id}, pw : ${pw}`)
            }
            return <>
                <Id handleIdChange={handleIdChange} />
                <br />
                <Pw handlePwChange={handlePwChange} />
                <button type="submit" disabled={id.length === 0 || pw.length === 0} onClick={handleLoginClick}>Login</button>
            </>
        }
        ReactDOM.render(<App />, rootElement);
    </script>
</body>

</html>
